<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Memory!</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div id="record">
			<h1>Memory!</h1>
				<section>
					<h2>Matches: <span class= "stats" id="matches">0</span></h2>
				</section>

				<section>
					<h2>Missed: <span class= "stats" id="missed">0</span></h2>
				</section>

				<section>
					<h2>Remaining: <span class= "stats" id="remaining">8</span></h2>
				</section>

				<section>
					<h2>Time (seconds): <span class= "stats" id="elapsed-seconds">0</span></h2>
				</section>				
		</div>

		<div id="winner">YOU WIN!!!</div>

		<div id="game-board"></div>
		
		<button type="button" id="submit" class="btn btn-default">Start New Game</button>

		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
